<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <a-box color="orange" position="-1 0.5 -3" rotation="0 50 0"> 
        </a-box>
     <a-sphere color = "red" position="0 1.25 -5" rotation="0 0 0" radius="1.25">

     </a-plane>

     </a-dodecahedron>
    </a-scene>
